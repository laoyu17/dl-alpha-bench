experiment_id: sample-mock-exp
seed: 2026

data:
  source: mock
  start: "2021-01-01"
  end: "2021-12-31"
  periods: 260
  freq: "1d"
  symbols: ["AAA", "BBB", "CCC", "DDD", "EEE", "FFF", "GGG", "HHH"]

dataset:
  feature_generators: ["ret_1", "ret_5", "vol_z", "spread"]
  feature_columns: ["feat_ret_1", "feat_ret_5", "feat_vol_z", "feat_spread"]
  label_horizons: [5]
  label_price_col: "close"
  mask_column: "tradable"

cv:
  method: "purged_kfold"
  n_splits: 5
  embargo: 2

train:
  hidden_dim: 32
  lr: 0.01
  epochs: 60
  l2: 0.0001

eval:
  explainability:
    enabled: true
    n_quantiles: 5
    top_k: 10

backtest:
  top_frac: 0.2
  trading_cost: 0.0005
runtime:
  fail_on_leakage: true
  validate_config_only: false
